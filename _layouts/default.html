<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,inital-scale=1">

        <title>{{ site.title | upcase }}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="{{ '/assets/css/default.css' | absolute_url }}">

        <link rel="apple-touch-icon" href="{{ '/assets/img/favicons/apple-icon-180x180.png' | absolute_url }}" sizes="180x180">
        <link rel="icon" href="{{ '/assets/img/favicons/favicon-32x32.png' | absolute_url }}" sizes="32x32" type="image/png">
        <link rel="icon" href="{{ '/assets/img/favicons/favicon-16x16.png' | absolute_url }}" sizes="16x16" type="image/png">
    </head>
    <body>
        {% include header.html %}
        <div class="container-xxl">
            <div class="row">
                <aside class="sidebar col-md-4 col-lg-3 p-0">
                    {% include sidebar.html %}
                </aside>
                <main class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
                    {{ content }}
                    {% include footer.html %}
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="{{ '/assets/js/default.js' | absolute_url }}"></script>
    </body>
</html>
