<div class="offcanvas-md offcanvas-end" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">{{ site.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>assembly</span>
      </h6>
      <ul class="nav flex-column mb-auto">
        {% assign documents = site.assembly %}
        {% for document in documents %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{{ document.url }}">
            <i class="lab la-{{ document.icon }}"></i>
            {{ document.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>documents</span>
      </h6>
      <ul class="nav flex-column mb-auto">
        {% assign documents = site.documents %}
        {% for document in documents %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{{ document.url }}">
            <i class="las la-{{ document.icon }}"></i>
            {{ document.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
</div>
